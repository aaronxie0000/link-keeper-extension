<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<style>
	body{
		width: 180px;
		height: 180px;
		padding: 5px;
	}
	.links{
		width: 100%;
		height: 100%;
		padding: 20px 5px;
		display: flex;
		flex-direction: column;
	}
	button{
		cursor: pointer;
		width: 150px;
		height: 25px;
		border: none;
		margin: 5px;
		background-color: #0E79B2;
		color: white;
	}
	button:hover{
		filter: brightness(0.93)
	}
	button:focus{
		outline: none;
	}
	.entry{
		border-left: black 2px solid;
		padding-left: 7px;
		margin: 5px 0;
		color: black;
	}
</style>
<body>
	<button class="add">Add This Website</button>
    <button class="fetch">Update List</button>
    <button class="clear">Clear Entries</button>
    <div class="links">
    </div>
    <script src="popup.js"></script>
</body>
</html>
